services:
  - type: web
    name: powercee-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: "postgresql://user:password@localhost:5432/powercee"
      - key: SECRET_KEY
        generateValue: true
      - key: STRIPE_SECRET_KEY
        value: "sk_test_..."
      - key: FRONTEND_URL
        value: "https://powercee-frontend.onrender.com"
      - key: PYTHON_VERSION
        value: "3.11.0"

